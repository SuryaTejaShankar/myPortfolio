<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Match Percentage</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            margin: 20px 0;
            color: #ff6b81;
            animation: fadeIn 2s;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            animation: slideIn 1.5s ease-out;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #ff6b81;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background: #ff4b61;
        }

        button:active {
            transform: scale(0.95);
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        /* Animation based on percentage */
        #result.low {
            color: red;
            animation: shake 0.5s infinite alternate;
        }

        #result.medium {
            color: orange;
            animation: bounce 1.5s infinite alternate;
        }

        #result.high {
            color: green;
            animation: glow 1.5s infinite alternate;
        }

        /* Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px green;
            }
            100% {
                text-shadow: 0 0 30px green;
            }
        }
    </style>
</head>
<body>
    <h1>Love Match Percentage</h1>
    <form id="loveForm">
        <label for="name1">Your Name:</label>
        <input type="text" id="name1" placeholder="Enter your name" required>
        <label for="name2">Your Partner's Name:</label>
        <input type="text" id="name2" placeholder="Enter your partner's name" required>
        <button type="button" onclick="calculateLove()">Calculate</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateLove() {
            const name1 = document.getElementById('name1').value.trim().toLowerCase();
            const name2 = document.getElementById('name2').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');

            if (!name1 || !name2) {
                resultDiv.textContent = 'Please enter both names!';
                resultDiv.style.color = 'red';
                resultDiv.className = '';
                return;
            }

            // Special case for "surya" and "srita" or "shivani"
            if (name1 === 'surya' && (name2 === 'srita')) {
                resultDiv.textContent = 'Love Match Percentage: 100% ❤️';
                resultDiv.style.opacity = '1';
                resultDiv.className = 'high';
                return;
            }
            if (name1 === 'surya' && (name2 === 'shivani')) {
                resultDiv.textContent = 'Love Match Percentage: 90% ❤️';
                resultDiv.style.opacity = '1';
                resultDiv.className = 'high';
                return;
            }

            // Calculate a random percentage for other cases
            const lovePercentage = Math.floor(Math.random() * 101);

            // Display result with appropriate animations
            resultDiv.textContent = `Love Match Percentage: ${lovePercentage}%`;
            resultDiv.style.opacity = '1';

            if (lovePercentage < 40) {
                resultDiv.className = 'low';
            } else if (lovePercentage < 70) {
                resultDiv.className = 'medium';
            } else {
                resultDiv.className = 'high';
            }
        }
    </script>
</body>
</html>
